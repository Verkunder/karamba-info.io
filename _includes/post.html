<div class="content" id="home">
  <div class="post">
    {{ content }}
  </div>
  <div class="col-md-12 gap10"></div>
  <div>
    <h4>
  {% if site.lang == site.default_lang %}
   <a href="{{ site.baseurl_root }}/news/">{% t menu.return_to_news %}</a>
  {% else %}
   <a href="{{ site.baseurl_root }}/ru/news/">{% t menu.return_to_news %}</a>
  {% endif %}
    </h4>
  </div>
</div>
