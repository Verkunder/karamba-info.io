<!DOCTYPE html>
  {% include head.html %}
<body>
{% include navigation.html %}
<br>
<br>
<br>
<br>
<br>
<center><h1 style="color: black">{% t support.form.title%}</h1></center>
<div class="container contact-form">
  <form>
    <h3>{% t support.form.message%}</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="txtName" class="form-control" placeholder="{% t support.form.name%} *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtEmail" class="form-control" placeholder="{% t support.form.email%} *" value="" />
        </div>
        <div class="form-group">
          <input type="submit" name="btnSubmit" class="btnContact" value="{% t support.form.send%}" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="{% t support.form.mes%} *" style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
{% include footer.html %}
<script type="text/javascript">

</script>
</body>
</html>
